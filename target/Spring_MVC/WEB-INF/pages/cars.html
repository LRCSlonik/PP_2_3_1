<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars List</title>
  <style>
    table {
      width: 50%;
      margin: 20px auto;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #dbd825;
    }
  </style>
</head>
<body>
<h1 style="text-align: center;">Cars List</h1>
<table>
  <thead>
  <tr>
    <th>#</th>
    <th>Brand</th>
    <th>Model</th>
    <th>Price</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="car, stat : ${cars}">
    <td th:text="${stat.index + 1}"></td>
    <td th:text="${car.brand}"></td>
    <td th:text="${car.model}"></td>
    <td th:text="${car.price}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
